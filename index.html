<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WheelOfFortune</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script
      src="https://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="main-container">

      <div class="header-section">
        <nav>
          <ul>
            <li>Tay || Greg</li>
            <li id="play-button">Play</li>
            <li>About</li>
          </ul>
        </nav>
      </div>

      <div class="body-section">
        <div id="lyrics-area" class="lyric-letter-container">

        </div>
        <div class="guess-area-container">
          <input id="user-guess" type="text" name="name" placeholder="guess a letter">
          <div id="check-letter" class="submit-button">?</div>
          <input id="solve-guess" type="text" name="name" placeholder="solve the puzzle">
        </div>
        <div id="used-letter-area" class="used-letter-container">

        </div>
      </div>

      <div class="footer-section">
        <footer class="footer">
          <div class="footer-info">
            Site design by Devin Fitzismons
          </div>
          <div class="footer-info">
            Learn more about Devin Fitzsimons
          </div>
        </footer>
      </div>

      <div id="correct-guess-modal">
        <div class="modal-text-section">
          Final Step... Is the lyric Tay or Greg?
        </div>
        <div class="modal-content">
          <div class="artist-card-base">
            <div id="tay" class="artist-image">

              </div>
            </div>
          <div class="artist-card-base">
            <div id="greg" class="artist-image">

            </div>
          </div>
        </div>
        <div id="answer" class="modal-text-section">
        </div>

      </div>

    </div>
  </body>
</html>
